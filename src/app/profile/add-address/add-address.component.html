<div class="form-container">
  <h2>Add Address</h2>
  <form>
    <!-- Add input fields for adding an address -->

    <div class="form-group">
      <label for="name">Street Number:</label>
      <input type="text" id="name" />
    </div>
    <div class="form-group">
      <label for="name">Street name:</label>
      <input type="text" id="name" />
    </div>
    <div class="form-group">
      <label for="date-of-birth">Suburb:</label>
      <input type="date" id="date-of-birth" />
    </div>
    <div class="form-group">
      <label for="email">City:</label>
      <input type="email" id="email" />
    </div>
    <div class="form-group">
      <label for="mobile-number">Postal code:</label>
      <input type="number" id="mobile-number" />
    </div>

    <button type="submit" class="save-button">Add address</button>
  </form>
</div>
